

  <table class="table mt-5">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td><a href="/">{{user.email}}</a></td>
      </tr>
    </tbody>
  </table>
<br>
{{errorMessage}}
